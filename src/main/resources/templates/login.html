<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Accidents</title>
  <th:block th:include="blocks/css :: head"/>
</head>
<body>
<div class="container py-3">
  <main class="form-signin">
    <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
    <div th:if="${not #lists.isEmpty(errorMessage)}" class="alert alert-danger" role="alert">
      <span th:text="${errorMessage}"></span>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Accidents</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" th:href="@{/reg}" style="margin-right: 750px">На страницу регистрации</a>

        </div>
      </div>
    </nav>
    <form th:action="@{/login}" method="post">
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" required>
        <label for="username">User name</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" required>
        <label for="password">Password</label>
      </div>
      <hr class="my-4">
      <button type="submit" class="w-100 btn btn-lg btn-primary">Авторизация</button>
    </form>
  </main>
</div>
</body>

</html>
