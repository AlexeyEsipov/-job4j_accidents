<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Accidents</title>
  <th:block th:include="blocks/css :: head"/>
</head>
<body>
<div class="container">
  <th:block th:include="blocks/navbutton :: div"/>
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Название Происшествия</th>
        <th scope="col">Описание Происшествия</th>
        <th scope="col">Адрес Происшествия</th>
        <th scope="col">Тип Происшествия</th>
        <th scope="col">Статьи</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="accident: ${accidents}">
        <td th:text="${accident.id}"/>
        <td>
          <a th:href="@{|/formUpdateAccident?id=${accident.id}|}">
            <i class="fa fa-pencil-square-o"></i>
          </a>
          <span th:text="${accident.name}"></span>
        </td>
        <td th:text="${accident.text}"/>
        <td th:text="${accident.address}"/>
        <td th:text="${accident.type.name}"/>
        <td>
             <span th:each="rule,iterStat : ${accident.rules}"
                   th:text="${rule.name} + ${!iterStat.last ? ', ' : ''}"></span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
